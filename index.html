<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="font" href="TTLakes/stylesheet.css" />
    <title>Advanced Style</title>
  </head>
  <body>
    <header class="header">
      <img class="header__item" src="image/burger.svg" alt="burger" />
      <img class="header__item" src="image/Group.svg" alt="group" />
      <img class="header__item" src="image/search.svg" alt="" />
    </header>

    <div class="menu">
      <button class="menu__button">Ремонт техники</button>
      <button class="menu__button">Услуги и сервисы</button>
      <button class="menu__button">Корпоративным клиентам</button>
      <button class="menu__button">Продавцам техники</button>
      <button class="menu__button">Партнерам</button>
      <button class="menu__button">Производителям</button>
      <button class="menu__button">Наши сервисные центры</button>
      <button class="menu__button">Контакты</button>
    </div>

    <div class="contact">
        <img src="image/chat copy.svg" alt="chat copy">
        <img src="image/chat.svg" alt="chat">
        <img src="image/profile.svg" alt="">
        <a href="mailto:mail@cps.com">mail@cps.com</a>
        <a href="tel:88008908900">8 800 890 8900</a>
    </div>

    <div class="lang">
        <button class="lang__button, lang__button-active">RU</button>
        <button class="lang__button">EN</button>
        <button class="lang__button">CH</button>
    </div>

  </body>
</html>
